<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header id="formulario">
            <h1>Formulário</h1>
        </header>
        <div id="elemento">
            Nome: 
            <br>
            <input type="name" name="" id="input-name" placeholder="Enter your name">
            <br>
            Sobrenome:
            <br>
            <input type="name" name="" id="input-sob" placeholder="Enter your surname">
            <br>
            Email:
            <br>
            <input type="email" 
            name="" id="input-email" placeholder="Enter your email">
            <br>
            Descrição (Optional):
            <br> 
            <input type="text" name="" id="input-desc" placeholder="Enter your description">
            <br>
            <input type="submit" value="Enviar" id="botao">
        </div>
        
    </section>
    
    
</body>
</html>
